<!-- Search Bar -->
<mat-form-field class="search-field">
  <input matInput placeholder="Search films..." [(ngModel)]="searchTerm" (input)="search()">
</mat-form-field>

<!-- Film Cards Grid -->
<div class="film-grid" *ngIf="films.length > 0">
  <div class="film-card" *ngFor="let film of films">
    <mat-card [routerLink]="'/film/' + film.id">
      <mat-card-header>
        <mat-card-title>{{ film.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="film.isSeries">S:{{ film.season }} E:{{ film.episode }}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!film.isSeries">Film</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
